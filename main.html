<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Feedback Form</h1>
    <form method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" required>
    </div>
    <div>
        <label for="portfolio">portfolio</label>
        <input type="url" id="portfolio" required>
    </div>
    <div>
        <label for="favColor">FavColor</label>
        <input type="color" id="favColor" required>
    </div>
    <div>
        <label for="likeness">How much you like the colour</label>
        <input type="range" id="likeness" min="1" max="100" required>
    </div>
    <div>
        <!-- <label for="button">Submit</label> -->
        <input type="submit" id="button" required>
    </div>

    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
